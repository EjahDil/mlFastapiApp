# .github/workflows/manual.yml

name: Manual Dispatch Pipeline

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to print"
        required: true
        default: "Hello from manual workflow"
      run_extra:
        description: "Run extra step? (true/false)"
        required: false
        default: "false"

jobs:
  manual-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: |
          echo "Message: ${{ github.event.inputs.message }}"

      - name: Extra step
        if: ${{ github.event.inputs.run_extra == 'true' }}
        run: |
          echo "Running the extra step!"
