name: Manual Dispatch Pipeline

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to print"
        required: true
        default: "Hello from manual workflow"
      run_extra:
        description: "Run extra step?"
        required: false
        default: "false"
        type: boolean

jobs:
  manual-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "Message: ${{ github.event.inputs.message }}"

      - name: Extra step
        if: ${{ github.event.inputs.run_extra == 'true' }}
        run: echo "âœ… Running the extra step!"
