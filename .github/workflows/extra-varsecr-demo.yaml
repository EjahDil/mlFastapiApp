name: Extract GitHub Secret

# This allows the workflow to be triggered manually
on:
  push:
    branches:
      - secr
  workflow_dispatch:

jobs:
  extract-secret-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display Secret (masked in logs)
        run: |
          echo "My secret is ${{ secrets.API_KEY }}"

